<div class="container">
  <mat-card>
    <mat-card-actions class="flex-between">
      <button mat-button routerLink="/time-reports">
        <i class="material-icons">arrow_back</i>
        Back to time reports
      </button>
      <button mat-icon-button><i class="material-icons">filter_list</i></button>
    </mat-card-actions>

    <mat-card-header>
      <mat-card-title
        >{{ monthNumberToString(month) }} {{ year }} Time Reports
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <div mat-subheader>Employees</div>
        <mat-list-item *ngFor="let a of aggregates$ | async">
          <!-- <img matListAvatar src="" alt="" /> -->
          <div matListAvatar class="avatar">
            {{ a.employee.givenName.charAt(0) }}
          </div>
          <div matLine>
            {{ a.employee.givenName }} {{ a.employee.familyName }}
          </div>
          <div matLine>Time report: {{ a.submitted }}</div>
          <div matLine>Balance: {{ a.amountOwed }}</div>
          <div class="spacer"></div>
          <button mat-icon-button [matMenuTriggerFor]="timeReportMenu">
            <i class="material-icons">more_vert</i>
          </button>

          <mat-menu #timeReportMenu="matMenu">
            <button mat-menu-item>Send Reminder</button>
            <button
              mat-menu-item
              [routerLink]="['/time-reports', a.timeReportId]"
            >
              View Time Report
            </button>
          </mat-menu>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
