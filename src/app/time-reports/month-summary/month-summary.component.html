<div class="container">
  <mat-card>
    <mat-card-actions>
      <button mat-button routerLink="/time-reports">
        <i class="material-icons">arrow_back</i>
        Back to time reports
      </button>
    </mat-card-actions>

    <mat-card-header>
      <mat-card-title>{{ year }} {{ month }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let a of aggregates$ | async">
        <div [routerLink]="['/time-reports', a.timeReportId]" class="row">
          <span>{{ a.employee.givenName }} {{ a.employee.familyName }}</span>
          <span class="box"
            >Sent <span>{{ a.sent | date }}</span></span
          >
          <span class="box"
            >Submitted
            <span *ngIf="a.submitted !== '0001-01-01T00:00:00'; else pending">{{
              a.submitted | date
            }}</span></span
          >
          <span class="box"
            >Paid
            <span *ngIf="a.paid !== '0001-01-01T00:00:00'; else pending">{{
              a.paid | date
            }}</span></span
          >
          <span class="box"
            >Owed <span>${{ a.amountOwed }}</span></span
          >
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #pending>
  <span>
    pending
  </span>
</ng-template>
