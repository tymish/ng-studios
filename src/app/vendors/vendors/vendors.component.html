<mat-list>
  <mat-list-item *ngFor="let vendor of vendors$ | async">
    {{ vendor.givenName }} {{ vendor.familyName }} {{ vendor.email }}
    <mat-chip-list>
      <mat-chip *ngIf="!vendor.registered">Pending</mat-chip>
    </mat-chip-list>
  </mat-list-item>
</mat-list>

<button
  mat-fab
  class="extended-fab-button"
  color="primary"
  routerLink="/vendors/add"
>
  <mat-icon>add</mat-icon>
  <span class="extended-fab-button-text">Add vendor</span>
</button>
