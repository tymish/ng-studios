<form [formGroup]="form" (ngSubmit)="addVendor()">
  <mat-form-field class="mx-auto" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field class="mx-auto" appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="givenName" />
  </mat-form-field>

  <mat-form-field class="mx-auto" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="familyName" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Vendor</button>
</form>
