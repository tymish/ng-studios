<div class="container">
  <mat-card *ngIf="employee$ | async as employee">
    <mat-card-actions>
      <button mat-button routerLink="/employees">
        <i class="material-icons">arrow_back</i>&nbsp; Back to employees
      </button>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title
        >{{ employee.givenName }} {{ employee.familyName }}
        <code class="">(#{{ employee.employeeNumber }})</code></mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="vertical">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput type="text" formControlName="givenName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput type="text" formControlName="familyName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Hourly pay</mat-label>
          <input matInput type="text" formControlName="hourlyPay" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="delete(employee.employeeNumber)" color="warn">
        DELETE
      </button>
      <button
        mat-raised-button
        (click)="updateEmployee(employee.employeeNumber)"
        type="submit"
        color="primary"
      >
        SAVE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
