<h1>Pay Invoice</h1>
<p>Mark the invoice as paid.</p>

<div *ngIf="invoice$ | async as invoice">
  <p>Total Amount: ${{ invoice.totalAmount }}</p>
  <p>Total Hours: {{ invoice.totalHours }}</p>

  <form>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput #amount [value]="invoice.totalAmount" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-Transfer Reference #</mat-label>
      <input matInput #reference />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="payInvoice(invoice.id, +amount.value, reference.value)"
      type="button"
    >
      Mark as paid
    </button>
  </form>
</div>
